apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: default
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: mycontainer
        image: docker.io/medamine97/love2shop_backend:latest
        ports:
        - containerPort: 8443
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://database-service.default.svc.cluster.local:3306/love2shop"
        - name: SPRING_DATASOURCE_USERNAME
          value: "love2shop_user"
        - name: MYSQL_ROOT_PASSWORD
          value: "love2shop_password"
        - name: MYSQL_DATABASE
          value: "love2shop"